{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Registered Users</h2>
    <div class="table-responsive">
        <table class="table table-striped table-dark mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.emailId }}</td>
                    <td>{{ user.address }}</td>
                    <td>{{ user.pincode }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
